name: exemplos_flutter
description: "Projeto de exemplo Flutter."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.10.0
  flutter: ^3.38.0

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  log_custom_printer:
    git:
      url: https://github.com/saulogatti/log_custom_printer.git
      tag_pattern: "v_{{version}}"
    version: ^1.1.0
  typed_cache: ^0.3.0
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  provider: ^6.1.5+1
  auto_route: ^11.1.0

  collection: ^1.19.1
  google_fonts: ^7.0.2
  json_annotation: ^4.9.0
  path_provider: ^2.1.5
  path: ^1.9.1
  process_run: ^1.2.4
  meta: ^1.17.0
  get_it: ^9.2.0
  watch_it: ^2.4.1
  flutter_it: ^2.1.1

dev_dependencies:
  build_runner: ^2.10.5
  auto_route_generator: ^10.4.0
  flutter_lints: ^6.0.0
  json_serializable: ^6.11.4

flutter_gen:
  parse_metadata: true # Optional (default: false)
  output: ./lib/assets_gen/ # Optional (default: lib/gen/)
  line_length: 110 # Optional (default: 80)
  integrations:
    image: true
    flutter_svg: true # Ja gera os SVGs no Assets
    rive: false
    lottie: false

flutter:
  uses-material-design: true
  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato/Lato-Black.ttf
        - asset: assets/fonts/Lato/Lato-Bold.ttf
        - asset: assets/fonts/Lato/Lato-BlackItalic.ttf
        - asset: assets/fonts/Lato/Lato-BoldItalic.ttf
        - asset: assets/fonts/Lato/Lato-Italic.ttf
        - asset: assets/fonts/Lato/Lato-Light.ttf
        - asset: assets/fonts/Lato/Lato-LightItalic.ttf
        - asset: assets/fonts/Lato/Lato-Regular.ttf
        - asset: assets/fonts/Lato/Lato-Thin.ttf
        - asset: assets/fonts/Lato/Lato-ThinItalic.ttf
    - family: OpenSans
      fonts:
        - asset: assets/fonts/Open_Sans/OpenSans-Italic.ttf
        - asset: assets/fonts/Open_Sans/OpenSans-VariableFont.ttf
        - asset: assets/fonts/Open_Sans/OpenSans-VariableFont_wdth,wght.ttf
        - asset: assets/fonts/Open_Sans/OpenSans-Light.ttf
        - asset: assets/fonts/Open_Sans/OpenSans-LightItalic.ttf
        - asset: assets/fonts/Open_Sans/OpenSans-Regular.ttf
        - asset: assets/fonts/Open_Sans/OpenSans-SemiBold.ttf
        - asset: assets/fonts/Open_Sans/OpenSans-SemiBoldItalic.ttf
        - asset: assets/fonts/Open_Sans/OpenSans-Bold.ttf
        - asset: assets/fonts/Open_Sans/OpenSans-BoldItalic.ttf
        - asset: assets/fonts/Open_Sans/OpenSans-ExtraBold.ttf
        - asset: assets/fonts/Open_Sans/OpenSans-ExtraBoldItalic.ttf
